    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #F8FAFC;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .scan-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 4px;
            background: rgba(239, 68, 68, 0.6);
            box-shadow: 0 0 15px 2px red;
            border-radius: 10px;
            animation: scanMove 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes scanMove {
            0% { transform: translateY(-80px); opacity: 0.2; }
            50% { transform: translateY(80px); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0.2; }
        }
        .flash {
            animation: flashAnim 0.3s ease-out;
        }
        @keyframes flashAnim {
            0% { background: white; opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
    </style>
